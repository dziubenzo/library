<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="shortcut icon" href="./css/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">Library</h1>
      </header>
      <main class="main">
        <div class="books">
          <div class="add-book">
            <div class="add-book-form">
              <form action="#" method="post">
                <label for="title-field" hidden>Title</label>
                <input
                  type="text"
                  name="title-field"
                  id="title-field"
                  placeholder="Title"
                  required
                />
                <label for="author-field" hidden>Author</label>
                <input
                  type="text"
                  name="author-field"
                  id="author-field"
                  placeholder="Author"
                  required
                />
                <label for="pages-field" hidden>Pages</label>
                <input
                  type="tel"
                  name="pages-field"
                  id="pages-field"
                  placeholder="Pages"
                  pattern="[0-9]{5}"
                  required
                />
                <div class="radio-buttons">
                  <div class="read-radio-button">
                    <label for="read-radio">Read</label>
                    <input
                      type="radio"
                      name="read-unread"
                      id="read-radio"
                      value="true"
                      checked
                      required
                    />
                  </div>
                  <div class="unread-radio-button">
                    <label for="unread-radio">Not read</label>
                    <input
                      type="radio"
                      name="read-unread"
                      id="unread-radio"
                      value="false"
                      required
                    />
                  </div>
                </div>
                <img src="./css/submit-book-icon.svg" alt="Submit Book Icon">
              </form>
            </div>
            <div class="add-book-button" hidden>
              <img src="./css/add-book-icon.svg" alt="Add Book Icon" />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
